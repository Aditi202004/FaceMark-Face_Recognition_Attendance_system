<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form_container {
        width: 400px;
        margin: 0 auto;
      }
      .signup {
        background-image: url("https://cutewallpaper.org/21/1920-x-1080-gif/1920x1080-Wallpapercartoon-Wallpapers-Driverlayer-Search-.gif");
        background-size: cover;
      }
      
    </style>
  </head>
  <body>
    <div
      class="signup template d-flex justify-content-center align-items-center vh-100"
    >
      <div class="form_container p-5 rounded bg-white">
        <form method="post">
            {%csrf_token%}
          <h3 class="text-center">Registration</h3>
          <div class="mb-2">
            <label for="class">Class Name</label>
            <input type="text" name="class" placeholder="Enter Name" class="form-control" />
          </div>
          <div class="mb-2">
            <label for="prof_name">Prof Name</label>
            <input
              name="prof_name"
              type="text"
              placeholder="Enter Email"
              class="form-control"
            />
          </div>
          <div class="d-grid mt-2">
            <button
            type="submit"
              class="btn btn-primary"
              style="background-color: #0b4c61; width: 100%"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
