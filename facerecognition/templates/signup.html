<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form_container {
        width: 400px;
        margin: 0 auto;
      }
      .signup {
        background-image: url("https://cutewallpaper.org/21/1920-x-1080-gif/1920x1080-Wallpapercartoon-Wallpapers-Driverlayer-Search-.gif");
        background-size: cover;
      }
      
    </style>
  </head>
  <body>
    <div
      class="signup template d-flex justify-content-center align-items-center vh-100"
    >
      <div class="form_container p-5 rounded bg-white">
        <form>
          <h3 class="text-center">Sign Up</h3>
          <div class="mb-2">
            <label for="fname">Name</label>
            <input type="text" placeholder="Enter Name" class="form-control" />
          </div>
          <div class="mb-2">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter Email"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              class="form-control"
            />
          </div>
          <div class="mb-2">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              class="form-control"
            />
          </div>
          <div class="d-grid mt-2">
            <button
              class="btn btn-primary"
              style="background-color: #0b4c61; width: 100%"
            >
              Sign Up
            </button>
          </div>
          <p class="text-end mt-2" style="text-align: right">
            Already Registered?
            <a
              href="signin.html"
              class="ms-2"
              style="text-decoration: underline"
              >Sign In</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
